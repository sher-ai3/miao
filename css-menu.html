<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  ul {
    padding: 0;
    list-style: none;
  }

  ul.menu>li {
    display: inline-block;
    padding: 5px 10px;
    width: 35px;
    background-color: aquamarine;

  }

  ul.menu li {
    position: relative;
  }

  ul.menu li:hover>ul {
    display: block;
  }

  ul.menu li ul ul {
    left: 100%;
    top: 0;
  }


  ul.menu ul {
    display: none;
    position: absolute;
    left: 0;
    top: 100%;
    white-space: nowrap;

  }
</style>

<body>
  <ul class="menu">
    <li>文件
      <ul>
        <li>新建
          <ul>
            <li>1
              <ul>
                <li>a</li>
                <li>b</li>
                <li>c</li>
              </ul>
            </li>

            <li>2</li>
            <li>3</li>
            <li>4</li>
          </ul>
        </li>
        <li>新建</li>
        <li>新建</li>
      </ul>
    </li>

    <li>文件</li>
    <li>文件</li>
  </ul>
</body>

</html>
