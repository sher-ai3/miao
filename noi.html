<script id="ch0105/37">
  function maxCombatPower(M, N, X) {
    let currentCombatPower = N;
    let remainingEnergyElements = X;

    while (true) {
      // 计算当前战斗期结束后的战斗力
      let daysFought = 0;
      let combatPowerAtStart = currentCombatPower;
      while (daysFought < M) {
        let fightDays = Math.min(M - daysFought, combatPowerAtStart);
        daysFought += fightDays;
        currentCombatPower++;
      }

      // 计算恢复体力所需的最小能量元素数量
      let energyElementsNeeded = 0;
      let remainingHealthToRestore = M;
      let tempCombatPower = currentCombatPower - 1; // 战斗期结束后体力恢复前

      while (remainingHealthToRestore > 0) {
        if (tempCombatPower <= 0) {
          // 如果战斗力已经降为0，无法恢复体力
          return currentCombatPower - 1; // 返回战斗期结束前的战斗力
        }
        remainingHealthToRestore -= tempCombatPower;
        energyElementsNeeded++;
      }

      // 判断是否还有足够的能量元素进行下一次战斗期
      if (remainingEnergyElements >= energyElementsNeeded) {
        remainingEnergyElements -= energyElementsNeeded;
      } else {
        // 能量元素不足，无法进行下一个战斗期，返回当前战斗力
        return currentCombatPower - 1;
      }
    }
  }

  var M = +prompt('M?')
  var N = +prompt('N?')
  var X = +prompt('X?')
  const maxPower = maxCombatPower(M, N, X);
  console.log(maxPower)




</script>
