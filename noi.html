<script id="ch0103/17">

  var x1 = +prompt('x1?')
  var y1 = +prompt('y1?')

  var y2 = +prompt('y2?')
  var x3 = +prompt('x3?')
  var y3 = +prompt('y3?')
  var area = 0.5 * Math.abs(

  console.log(area.toFixed(2))
</script>
